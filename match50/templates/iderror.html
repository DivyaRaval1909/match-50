<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Invalid Email</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-50 to-pink-100 min-h-screen flex items-center justify-center">
  <div class="bg-white/30 p-10 rounded-2xl shadow-xl text-center max-w-md w-full animate-slide-down">
    <h2 class="text-3xl font-bold text-red-700 mb-4">Invalid Email Address</h2>
    <p class="text-gray-800">Please provide a valid email ending in <strong>.com</strong>.</p>
    <a href="/register" class="mt-6 inline-block bg-red-500 text-white py-2 px-6 rounded hover:bg-red-600 transition">Fix Email</a>
  </div>

  <style>
    @keyframes slide-down {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-down {
      animation: slide-down 0.5s ease-out;
    }
  </style>
</body>
</html>
