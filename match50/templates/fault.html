<!DOCTYPE html>
<html>
<head>

  <title>Login Failed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100 min-h-screen flex items-center justify-center">
  <div class="bg-white/30 p-10 rounded-2xl text-center shadow-lg animate-wiggle max-w-md w-full">
    <h2 class="text-3xl font-bold text-red-700 mb-4">Login Failed ðŸš«</h2>
    <p class="text-gray-700">Invalid username or password.</p>
