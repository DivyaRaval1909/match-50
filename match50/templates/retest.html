<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retake Test | Match50</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: rgba(30, 41, 59, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 1.25rem;
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    .button {
      background: linear-gradient(to right, #a78bfa, #7c3aed);
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #c084fc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="card p-10 max-w-lg text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-purple-300 mb-4">You Already Took the Test</h1>
    <p class="text-gray-300 mb-8">Do you want to retake it?</p>
    <a href="/retest" class="button">üîÅ Retake Test</a>
  </div>

</body>
</html>
