<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Something Went Wrong</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-red-100 to-orange-200 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white/30 p-10 rounded-xl shadow-xl text-center max-w-lg w-full animate-shake">
    <h1 class="text-4xl font-bold text-red-700 mb-4">Oops! ðŸ˜¢</h1>
    <p class="text-gray-800 text-lg">Some fields were missing or invalid. Please try again.</p>
    <a href="/" class="mt-6 inline-block bg-red-600 text-white py-2 px-5 rounded hover:bg-red-700 transition">Go Home</a>
  </div>

  <style>
    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0px); }
    }
    .animate-shake {
      animation: shake 0.5s ease-in-out;
    }
  </style>
</body>
</html>
