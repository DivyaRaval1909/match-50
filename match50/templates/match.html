<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Matches | Match50</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f1f5f9;
    }

    .glass {
      background-color: rgba(30, 41, 59, 0.85);
      backdrop-filter: blur(18px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
      animation: fadeInSlide 0.6s ease-out;
    }

    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .match-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .match-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
    }

    .emoji {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-12">

  <div class="glass w-full max-w-4xl">
    <h1 class="text-3xl md:text-4xl font-bold text-center text-purple-300 mb-8">üíñ Your Personality Matches</h1>
    <p class="text-center text-lg mb-6">Your type: <span class="font-semibold text-purple-200">{{ type }}</span></p>

    {% if matches %}
      {% for match in matches %}
        <div class="match-card flex justify-between items-center">
          <div>
            <p class="text-lg font-semibold text-purple-100"><span class="emoji">üìß</span>{{ match }}</p>
            <p class="text-sm text-purple-400">Compatible Personality: {{ type }}</p>
          </div>
          <a href="mailto:{{ match }}" class="text-purple-300 hover:underline">Contact</a>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-center text-gray-300">No matches found yet üò¢</p>
    {% endif %}

    <div class="text-center mt-6">
      <a href="/hpage" class="text-purple-400 hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
