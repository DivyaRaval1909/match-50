<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Match50</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to top left, #0f172a, #1e293b);
      color: #fff;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.3);
      animation: fade-in 1s ease-out;
    }

    .neon-button {
      background: linear-gradient(135deg, #9333ea, #6b21a8);
      transition: all 0.3s ease-in-out;
    }

    .neon-button:hover {
      box-shadow: 0 0 20px #c084fc, 0 0 40px #c084fc;
      transform: scale(1.06);
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="text-center p-10 max-w-xl glass rounded-3xl">
    <h1 class="text-5xl font-extrabold text-purple-400 mb-6 tracking-wider">Match50</h1>
    <p class="text-lg text-purple-100 mb-10">Discover your personality. Find your perfect match. Experience the future of compatibility testing.</p>

    <div class="flex flex-col md:flex-row items-center justify-center gap-6">
      <a href="/register"
        class="neon-button text-white px-8 py-3 rounded-xl text-lg font-semibold shadow-lg hover:scale-105 transition">
        Register
      </a>
      <a href="/login"
        class="neon-button text-white px-8 py-3 rounded-xl text-lg font-semibold shadow-lg hover:scale-105 transition">
        Login
      </a>
    </div>
  </div>

</body>
</html>
